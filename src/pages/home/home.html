<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Home
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="exit"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let f of feeds">
      <h2>{{f.titulo}}</h2>
      <p>{{f.postagem}}</p>
    </ion-item>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab>
      <ion-icon name="add" (click)="createPosts()"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
